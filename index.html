<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="branding">
          <img
            src="./assets/view-dashboard.svg"
            alt="Dashboard Logo"
            class="logo"
          />
          <span class="brand-name">Dashboard</span>
        </div>
        <ul class="nav-links-list">
          <li class="nav-link">
            <a href="#"><img src="./assets/home.svg" alt="Home" />Home</a>
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/card-account-details-outline.svg"
                alt="Profile"
              />Profile</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/message-reply.svg"
                alt="Messages"
              />Messages</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/clock-time-three.svg"
                alt="History"
              />History</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/file-document-multiple.svg"
                alt="Tasks"
              />Tasks</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/account-group.svg"
                alt="Communities"
              />Communities</a
            >
          </li>
        </ul>
        <ul class="nav-links-list">
          <li class="nav-link">
            <a href="#"
              ><img src="./assets/cog.svg" alt="Settings" />Settings</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img src="./assets/help-box.svg" alt="Support" />Support</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img src="./assets/shield-check.svg" alt="Privacy" />Privacy</a
            >
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="search">
          <label for="search"
            ><img src="./assets/magnify.svg" alt="Search"
          /></label>
          <input type="search" name="search" id="search" />
        </div>
        <div class="header-top-right">
          <a href="#"
            ><img
              src="./assets/bell-ring-outline.svg"
              alt="Bell Icon"
              class="bell"
          /></a>
          <a href="#"
            ><img src="./assets/pfp.png" alt="Profile Picture" class="pfp"
          /></a>
          <a href="#"><span>Morgan Oakley</span></a>
        </div>
        <div class="greetings">
          <img
            src="./assets/pfp.png"
            alt="Profile Picture"
            class="pfp medium"
          />
          <span>
            <p>Hi there,</p>
            <h3>Morgan Oakley (@morgan)</h3>
          </span>
        </div>
        <div class="header-bottom-right">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>

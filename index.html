<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="branding">
          <img

          />

        </div>
        <ul class="nav-links-list">
          <li class="nav-link">
            <a href="#"><img src="./assets/home.svg" alt="Home" />Home</a>
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/card-account-details-outline.svg"

              />Profile</a
            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img
                src="./assets/message-reply.svg"

            <a href="#"

                src="./assets/file-document-multiple.svg"

          <li class="nav-link">
            <a href="#"

            >
          </li>
          <li class="nav-link">
            <a href="#"
              ><img src="./assets/help-box.svg" alt="Support" />Support</a
            >
          </li>
          <li class="nav-link">
            <a href="#"

            >
          </li>
